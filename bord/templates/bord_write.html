{% extends "base.html" %}
{% load static %}

{% block body %}

    {% include "navbar.html" %}

    <!-- ======= Hero Section ======= -->
   
    <section id="hero" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="bord-list-container">
                    <div class="header-container">
                        <h1 class="bord-list-heading">Bord - Register</h1>
                    </div>   
                    <form class="bord-form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Title Field -->
                            <div class="col-md-12 form-group">
                                <label for="b_title">Title</label>
                                <input type="text" id="b_title" name="b_title" class="form-control" required>
                            </div>
                    
                            <!-- Note Field -->
                            <div class="col-md-12 form-group">
                                <label for="b_note">Note</label>
                                <input type="text" id="b_note" name="b_note" class="form-control" required>
                            </div>
                    
                            <!-- Writer Field -->
                            <div class="col-md-12 form-group">
                                <label for="b_writer">Writer</label>
                                <input type="text" id="b_writer" name="b_writer" class="form-control" required>
                            </div>
                        </div>
                    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-3">Save</button>
                    </form>
                        
                 </div>

                
            </div>
        </div>
    </section>
     <!-- End Hero Section -->

    {% include "footer.html" %}

{% endblock %}
